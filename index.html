<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facilitator QR Code Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./favicon.png" type="image/png" />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: #ffffff;
        padding: 20px;
        box-sizing: border-box;
        flex-direction: column;
      }

      .container {
        background-color: #2b2d42;
        border-radius: 12px;
        padding: 30px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        text-align: center;
        max-width: 500px;
        width: 100%;
        margin: 0 20px; /* Added margin for responsiveness */
      }

      h1 {
        margin-bottom: 20px;
        font-weight: 700;
        font-size: 1.8rem;
      }

      h2 {
        margin-top: 20px;
        font-size: 0.9rem;
        color: #b0b0b0; /* Dim color */
      }

      input[type="file"] {
        display: none;
      }

      label {
        display: inline-block;
        padding: 10px 20px;
        background-color: #4a47a3;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s;
        font-size: 1rem;
      }

      label:hover {
        background-color: #39378b;
      }

      button {
        margin-top: 20px;
        background-color: #00bfa5;
        color: #ffffff;
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s;
        width: 100%;
      }

      button:hover {
        background-color: #00897b;
      }

      #status {
        margin-top: 15px;
        font-size: 0.9rem;
      }

      @media (max-width: 768px) {
        .container {
          padding: 20px;
          margin: 0 15px; /* Adjusted for smaller screens */
        }

        h1 {
          font-size: 1.5rem;
        }

        label,
        button {
          font-size: 0.9rem;
          padding: 10px 16px;
        }
      }

      @media (max-width: 480px) {
        .container {
          padding: 15px;
          margin: 0 10px; /* Adjusted for extra small screens */
        }

        h1 {
          font-size: 1.2rem;
        }

        label,
        button {
          font-size: 0.8rem;
          padding: 8px 14px;
        }

        #status,
        h2 {
          font-size: 0.8rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Facilitator QR Code Generator</h1>
      <input type="file" id="fileInput" accept=".txt" onchange="uploadDone()" />
      <label for="fileInput">Upload .txt File</label><br /><br />
      <button onclick="generateQRCodes()">Generate & Download</button>
      <p id="status"></p>
    </div>
    <h2 align="center">Made by your CCS Facilitator - Marky <3</h2>

    <script>
      function uploadDone() {
        document.getElementById("status").textContent = `Upload successfull! (${
          document.getElementById("fileInput").files[0].name
        })`;
      }

      async function generateQRCodes() {
        const fileInput = document.getElementById("fileInput");
        const status = document.getElementById("status");
        status.textContent = "";

        if (
          !fileInput.files.length ||
          !fileInput.files[0].name.endsWith(".txt")
        ) {
          alert("Please upload a .txt file.");
          return;
        }

        const file = fileInput.files[0];
        const reader = new FileReader();
        const zip = new JSZip();

        reader.onload = async function () {
          const lines = reader.result
            .split("\n")
            .map((line) => line.trim())
            .filter(Boolean);

          for (const line of lines) {
            try {
              const url = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(
                line
              )}`;
              const response = await axios.get(url, {
                responseType: "arraybuffer",
              });

              zip.file(`${line}.png`, response.data);
              status.textContent = `Generated QR code for: "${line}"`;
            } catch (error) {
              console.error(
                `Failed to generate QR code for "${line}":`,
                error.message
              );
            }
          }

          // Generate and download the ZIP file
          zip.generateAsync({ type: "blob" }).then((content) => {
            saveAs(content, `${file.name.replace(".txt", "")}.zip`);
            status.textContent = "Download done!";
          });
        };

        reader.readAsText(file);
      }
    </script>
  </body>
</html>
